    <script>
class SimpleTrail {
  constructor() {
      this.trails = [];
      this.images = [];
      this.imageIndex = 0;
      this.lastTime = 0;
      this.debounce = 25;
      this.maxAge = 1000;
      this.heroSection = null;
      this.isInHeroSection = false;
      this.bounceAnimation = false;
      this.init();
  }
  init() {
      this.heroSection = document.querySelector('.hero-section');
      this.loadCMSImages();
      document.addEventListener('mousemove', (e) => this.onMove(e));
      this.cleanup();
  }
  loadCMSImages() {
      const cmsImages = document.querySelectorAll('.w-dyn-item img');
      this.images = Array.from(cmsImages).map(img => img.src);
      console.log(`Loaded ${this.images.length} images from CMS`);
  }
  // Method to toggle bounce animation
  toggleBounce() {
      this.bounceAnimation = !this.bounceAnimation;
      console.log(`Bounce animation: ${this.bounceAnimation ? 'ON' : 'OFF'}`);
  }
  onMove(e) {
      const now = Date.now();
      if (now - this.lastTime < this.debounce) return;
      this.lastTime = now;
      if (this.heroSection) {
          const rect = this.heroSection.getBoundingClientRect();
          this.isInHeroSection = (
              e.clientX >= rect.left &&
              e.clientX <= rect.right &&
              e.clientY >= rect.top &&
              e.clientY <= rect.bottom
          );
      }
      if (this.isInHeroSection) {
          this.createTrail(e.clientX, e.clientY);
      }
  }
  createTrail(x, y) {
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = x - 20 + 'px';
      trail.style.top = y - 20 + 'px';
      if (this.images.length > 0) {
          const imageUrl = this.images[this.imageIndex];
          trail.style.backgroundImage = `url(${imageUrl})`;
          trail.classList.add('image-trail');
          const testImg = new Image();
          testImg.onload = () => {
              // Image loaded successfully
          };
          testImg.onerror = () => {
              trail.style.backgroundImage = 'none';
              trail.classList.remove('image-trail');
              trail.classList.add('fallback');
          };
          testImg.src = imageUrl;
          this.imageIndex = (this.imageIndex + 1) % this.images.length;
      } else {
          trail.classList.add('fallback');
      }
      document.body.appendChild(trail);
      // Apply animation based on toggle
      if (this.bounceAnimation) {
          // Animated appearance with bounce
          trail.style.opacity = '0';
          trail.style.transform = 'scale(0)';
          gsap.to(trail, {
              opacity: 0.8,
              scale: 1,
              duration: 0.3,
              ease: "back.out(2)"
          });
      } else {
          // NO animation - just appear at full opacity and scale
          trail.style.opacity = '1';
          trail.style.transform = 'scale(1)';
      }
      this.trails.push({
          element: trail,
          time: Date.now()
      });
  }
  cleanup() {
      setInterval(() => {
          const now = Date.now();
          for (let i = this.trails.length - 1; i >= 0; i--) {
              const trail = this.trails[i];
              if (now - trail.time > this.maxAge) {
                  this.trails.splice(i, 1);
                  if (this.bounceAnimation) {
                      // Animated disappearance
                      gsap.to(trail.element, {
                          opacity: 0,
                          scale: 0,
                          duration: 0.4,
                          ease: "back.in(2)",
                          onComplete: () => trail.element.remove()
                      });
                  } else {
                      // NO animation - just remove immediately
                      trail.element.remove();
                  }
              }
          }
      }, 25);
  }
}
// Initialize trail system
const trailSystem = new SimpleTrail();
// Example: Toggle bounce animation with keyboard shortcut (B key)
document.addEventListener('keydown', (e) => {
  if (e.key.toLowerCase() === 'b') {
      trailSystem.toggleBounce();
  }
});
document.addEventListener('DOMContentLoaded', () => {
  // Trail system is already initialized above
});
</script>
